{% extends "base_circular.html" %} {% block page_content %}
<div class="col-md-8 offset-md-2 mt-center">
    <h2>{{ circular.title }}</h2>
    <small>
        {{ circular.created_on.date }}&nbsp;
    </small>
    <p>{{ circular.body | linebreaks }}</p>
    <hr>
</div>
<div class="offset-md-2">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'compose' circular.pk%}'">Reply</button>
        <button type="button" class="btn btn-primary">Complain</button>
        <button type="button" class="btn btn-primary">Feedback</button>
    </div>
</div>
{% endblock %}
